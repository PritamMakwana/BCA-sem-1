<html>
<head>
<title>Smily</title>
</head>
<body>
<canvas id="Smily" height="300" width="300" style="border: solid 2px #CC0000"></canvas>
<script type="text/javascript">
var c = document.getElementById("Smily");
var ctx = c.getContext("2d");

ctx.fillStyle="blue";	
ctx.beginPath();
ctx.arc(150, 150, 100, 0, Math.PI * 2, true); 
ctx.closePath();
ctx.fill();	
	
ctx.fillStyle="red";
ctx.beginPath();
ctx.moveTo(70, 150);
ctx.arc(150, 150, 80, 0, Math.PI*1,false);
ctx.closePath();
ctx.fill();	

ctx.fillStyle="aqua";
ctx.beginPath();
ctx.moveTo(125, 100);
ctx.arc(110, 100, 15, 0, Math.PI * 2, true);
ctx.closePath();
ctx.fill();	

ctx.fillStyle="aqua";
ctx.beginPath();
ctx.moveTo(195, 100);
ctx.arc(180, 100, 15, 0, Math.PI * 2, true);
ctx.closePath();
ctx.fill();	

ctx.stroke();
</script>
</body>
</html>
