<html>
<head>
<title>canvas squre ex2</title>
</head>
<body>
<canvas id="can" height="300" width="300" style="border:solid 2px #000000"></canvas>
<script type="text/javascript">
 var c=document.getElementById("can");
 var ctx=c.getContext("2d");
 ctx.fillStyle="#0000FF";
 ctx.fillRect(15,15,130,130);
 ctx.fillStyle="#00FFFF";
 ctx.fillRect(155,15,130,130);
 ctx.fillStyle="#FFFF00";
 ctx.fillRect(15,155,130,130);
 ctx.fillStyle="#FF9966";
 ctx.fillRect(155,155,130,130);
 
  </script>
</body>
</html>
