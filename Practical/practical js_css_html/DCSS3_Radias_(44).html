<html>
<head>
<title>CSS3 in Radias</title>
<style>
#rcornera1{
	border-bottom-left-radius:10px;
	border-bottom-right-radius:25px;
	background:#0F0;
	padding:20px;
	width:200px;
	height:150;
}
#rcornera2{
	border-top-left-radius:10px;
	border-top-right-radius:25px;
	border:solid #F00;
	padding:20px;
	width:200px;
	height:150;
}
#rcornera3{
	border-radius:10px;
	border:2px solid #00F;
	padding:20px;
	width:200px;
	height:150;
}
</style>
</head>
<body>
<p id="rcornera1">Rounded corners!</p>
<p id="rcornera2">Rounded corners!</p>
<p id="rcornera3">Rounded corners!</p>
</body>
</html>
