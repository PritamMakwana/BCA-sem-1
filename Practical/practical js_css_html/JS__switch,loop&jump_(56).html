<html>
<head>
<title>swichcase,loop,jump statment....</title>
<script type="text/javascript">

//==============================================
document.write("<br>1.***switch case***<br>");
var a=2;
switch(a){
	case 1:
	document.write("value of  a his match with 1");
     break;
     case 2:
	document.write("value of  a his match with 2");
     break;
	 case 3:
	document.write("value of  a his match with 3");
     break;
     default:
	 document.write("value of is not match with any case"); 
}
//==============================================
document.write("<br>2.***while loop ***<br>");
var b=1;
while(b<=10){
	document.write(b+"<br>");
	b++;
}
//==============================================
document.write("<br>3.***do...while loop ***<br>");
var c=1;
do{
	document.write(c+"<br>");
	c++;
}while(c<=10);
//==============================================
document.write("<br>4.***for loop ***<br>");
var d;
for(d=91;d<=100;d++){
	document.write(d+"<br>");
	
}
//==============================================
document.write("<br>5.***break***<br>");
var e;
for(e=1;e<=10;e++){
	
	if(e==5){
	document.write("Break it loop"+"<br>");
	break;	
	}
	document.write(e+"<br>");
}
document.write("outer loop statement"+"<br>");

//==============================================
document.write("<br>6.***continue***<br>");
var f;
for(f=1;f<=10;f++){
	
	if(f==5){
	document.write("continue it loop"+"<br>");
	continue;
	}
	document.write(f+"<br>");
}
document.write("outer loop statement"+"<br>");

</script>
</head>
<body>
</body>
</html>
