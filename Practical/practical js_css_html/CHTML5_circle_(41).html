<html>
<head>
<title>canvas squre in Circle</title>
</head>
<body>
<canvas id="can" height="300" width="300" style="border:solid 2px #000000"></canvas>
<script type="text/javascript">
 var c=document.getElementById("can");
 var ctx=c.getContext("2d");
 ctx.beginPath();
 ctx.arc(100,100,50,0,2*Math.PI);
 ctx.stroke();
  </script>
</body>
</html>
